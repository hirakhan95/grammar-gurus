<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Send us a message today" />
    <!-- Title -->
    <title>Contact Us</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header Section Start -->
    <header>
      <div class="navbar">
        <div class="navbar-alignment">
          <a href="index.html" aria-label="home">Home</a>
          <a href="index.html#courses" aria-label="courses">Courses</a>
          <a href="faqs.html" aria-label="faqs">FAQs</a>
          <a href="contact.html" aria-label="form">Contact</a>
        </div>
      </div>
    </header>
    <!-- Header Section End -->
    <h1>Contact Us</h1>
    <form action="" method="POST">
      <fieldset>
        <legend>Your details</legend>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="phone">Phone Number:</label><br />
        <input type="tel" id="phone" name="phone" required /><br />
      </fieldset>

      <fieldset>
        <legend>Your Inquiry</legend>
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea
        ><br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>

    <!-- Footer Section Start -->
    <footer>
      <hr />
      <div class="ion-icon-social">
        <a><i class="icon ion-social-instagram"></i></a>
        <a><i class="icon ion-social-snapchat"></i></a>
        <a><i class="icon ion-social-twitter"></i></a>
        <a><i class="icon ion-social-facebook"></i></a>
      </div>
      <ul class="footer-list">
        <a href="index.html">Home</a>
        <a href="index.html#courses">Courses</a>
        <a href="faqs.html">FAQs</a>
        <a href="contact.html">Contact</a>
      </ul>
      <p class="copyright-text">
        &copy; 2023 Grammar Gurus School. All rights reserved.
      </p>
    </footer>
    <!-- Footer Section End -->
  </body>
</html>
